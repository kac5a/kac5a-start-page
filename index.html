<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="date.js"></script>
  <script src="searchform.js"></script>
  <title>New Tab</title>
</head>
<body>
  <div class="background"></div>
  <div class="time">
    <div class="twdgt" id="hour"></div>
    <div class="twdgt" id="min"></div>
    <div class="twdgt" id="sec"></div>
  </div>
  <div class="date" id="day"></div>
  <div class="weekLineContainer">
    <div class="weekLineDay">
      <div id="weekday-monday"  class="timeSpent"></div>
    </div>
    <div class="weekLineDay">
      <div id="weekday-tuesday"  class="timeSpent"></div>
    </div>
    <div class="weekLineDay">
      <div id="weekday-wednesday"  class="timeSpent"></div>
    </div>
    <div class="weekLineDay">
      <div id="weekday-thursday"  class="timeSpent"></div>
  </div>
    <div class="weekLineDay">
      <div id="weekday-friday"  class="timeSpent"></div>
    </div>
    <div class="weekLineDay weekend">
      <div id="weekday-saturday"  class="timeSpent"></div>
    </div>
    <div class="weekLineDay weekend">
      <div id="weekday-sunday"  class="timeSpent"></div>
    </div>
  </div>
  <div class="date" id="date"></div>
  <div id="links">
    <a href="https://www.twitch.tv/directory" class="icon" id="tw">
      <img src="svgs/twitch.svg" alt="facebook">
    </a>
    <a href="https://www.facebook.com/" class="icon" id="fb">
      <img src="svgs/facebook.svg" alt="facebook">
    </a>
    <a href="https://outlook.live.com/mail/0/inbox" class="icon" id="ol">
      <img src="svgs/microsoft-outlook.svg" alt="facebook">
    </a>
    <a href="https://mail.google.com/mail/u/0/#inbox" class="icon" id="gm">
      <img src="svgs/gmail.svg" alt="facebook">
    </a>
    <a href="https://www.youtube.com/feed/subscriptions/" class="icon" id="yt">
      <img src="svgs/youtube.svg" alt="facebook">
    </a>
    <a href="https://reddit.com/hot" class="icon" id="rd">
      <img src="svgs/reddit.svg" alt="facebook">
    </a>
    <a href="https://9gag.com/trending" class="icon" id="9g">
      <img src="svgs/9gag.svg" alt="facebook">
    </a>
  </div>

</body>
</html>
